name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [
          'weather_core',
          'weather_domain', 
          'weather_data',
          'weather_localization',
          'weather_ui_components'
        ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code for ${{ matrix.package }}
      run: |
        cd packages/${{ matrix.package }}
        if [ "${{ matrix.package }}" != "weather_localization" ]; then
          flutter packages pub run build_runner build --delete-conflicting-outputs
        fi
        cd ../..
      
    - name: Run tests for ${{ matrix.package }}
      run: flutter test packages/${{ matrix.package }}/test
      
    - name: Analyze ${{ matrix.package }}
      run: flutter analyze packages/${{ matrix.package }}

  test-project:
    name: Project Tests
    runs-on: ubuntu-latest
    needs: test-packages
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code for all packages
      run: |
        cd packages/weather_core
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../weather_domain
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../weather_data
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../weather_ui_components
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../..
      
    - name: Run all tests
      run: flutter test
      
    - name: Analyze entire project
      run: flutter analyze
      
    - name: Check formatting
      run: dart format --set-exit-if-changed .

  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test-packages, test-project]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code for all packages
      run: |
        cd packages/weather_core
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../weather_domain
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../weather_data
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../weather_ui_components
        flutter packages pub run build_runner build --delete-conflicting-outputs
        cd ../..
      
    - name: Build Debug APK
      run: flutter build apk --debug
      
    - name: Build Web Release
      run: flutter build web --release
      
    - name: Upload Debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        
    - name: Upload Web Release artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-web-release
        path: build/web/
